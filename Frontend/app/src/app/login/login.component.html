<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center h-100" style="height: 100vh!important;">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
           class="img-fluid" alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form class="form-signin" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          <p class="lead fw-normal mb-0 me-3">Sign in with</p>
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-linkedin-in"></i>
          </button>
        </div>

        <div class="divider d-flex align-items-center my-4">
          <p class="text-center fw-bold mx-3 mb-0">Or</p>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input formControlName="username" type="text" id="username" class="form-control"
                 placeholder="Tên tài khoản" required autofocus/>
          <label class="form-label" for="username">Tài khoản đăng nhập</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <input formControlName="password" type="password" id="password" class="form-control"
                 placeholder="Mật khẩu"/>
          <label class="form-label" for="password">Mật khẩu</label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"/>
            <label class="form-check-label" for="form2Example3">
              Remember me
            </label>
          </div>
          <a href="#!" class="text-body">Forgot password?</a>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng nhập
          </button>
          <p class="small fw-bold mt-2 pt-1 mb-0">Chưa có tài khoản? <a routerLink="/register" class=" link-danger">Đăng ký</a></p>
        </div>

      </form>
    </div>
  </div>
  <footer>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2020. All rights reserved.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f" style="color: #256fd0;"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter" style="color: #256fd0;"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google" style="color: #256fd0;"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </footer>
</div>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
