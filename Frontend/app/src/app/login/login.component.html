<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center h-100" style="height: 100vh!important;">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
           class="img-fluid" alt="Sample image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form class="form-signin" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          <p class="lead fw-normal mb-0 me-3">Sign in with</p>
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fa fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fa fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fa fa-google"></i>
          </button>
        </div>

        <div class="divider d-flex align-items-center my-4">
          <p class="text-center fw-bold mx-3 mb-0">Or</p>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input formControlName="username" type="text" id="username" class="form-control"
                 placeholder="User name" required autofocus/>
          <label class="form-label" for="username">Account</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <input formControlName="password" type="password" id="password" class="form-control"
                 placeholder="Password"/>
          <label class="form-label" for="password">Password</label>
        </div>




        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Log in
          </button>
          <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account yet? <a routerLink= "/register" class=" link-danger">Register now</a></p>
        </div>

      </form>
    </div>
  </div>
  <footer>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->

      <!-- Right -->
      <div>
        <a href="#!">
          <i class="fa fa-facebook" style="color: #000000;"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fa fa-twitter" style="color: #000000;"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fa fa-google" style="color: #000000;"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fa fa-linkedin-in" style="color: #000000"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </footer>
</div>
