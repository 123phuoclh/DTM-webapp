<div class="card-body p-2">
  <div class="modal-body">
    <div class="container">
      <div class="card mb-2">
        <div class="input-group input-group-lg">
          <input [(ngModel)]="name" (ngModelChange)="searchForFriend()" type="text"
                 class="form-control form-control-lg rounded" placeholder="Type Keywords"
                 aria-label="Type Keywords" aria-describedby="basic-addon2"/>
        </div>
        <table class="table table-striped table-hover table-bordered" style="margin-bottom: 0px;">
          <thead>
          <tr>
            <th>STT</th>
            <th>Name <i class="fa fa-sort"></i></th>
            <th>Nick Name</th>
            <th>Email <i class="fa fa-sort"></i></th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody *ngIf="listFriend.length > 0">
          <tr *ngFor="let element of listFriend, index as i">
            <td class="align-content-center">{{i + 1}}</td>
            <td>{{element.name}}</td>
            <td>{{element.nick_name}}</td>
            <td>{{element.email}}</td>
            <td>
              <a href="#" class="view" title="View" data-toggle="tooltip"><i
                class="material-icons">&#xE417;</i></a>
              <button class="delete" title="Add" data-toggle="modal" data-target="#modal"
                      (click)="addFriend(element)"><i class="material-icons">&#xe1d3;</i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
