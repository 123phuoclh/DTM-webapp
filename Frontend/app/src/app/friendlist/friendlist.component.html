<header class="navbar navbar-expand-xl navbar-dark bg-light">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="font-size:14px">
        <li><a routerLink="/dashboard/user" class="nav-link px-2 link-dark fw-bold">Overview</a></li>
        <li><a routerLink="/friend" class="nav-link px-2 link-dark fw-bold">Friend</a></li>
      </ul>


      <div class="dropdown text-end">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
           data-bs-toggle="dropdown" aria-expanded="false">
          <img ngSrc="../../assets/download.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
          <li>
            <button class="dropdown-item" (click)="logout()">Log out</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8"><h2>Customer <b>Details</b></h2></div>
          <div class="col-sm-4">
            <div class="search-box">
              <i class="material-icons">&#xE8B6;</i>
              <input [(ngModel)]="name" (ngModelChange)="getListFriend()" type="text" class="form-control"
                     placeholder="Search&hellip;">
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
          <th>STT</th>
          <th>Name <i class="fa fa-sort"></i></th>
          <th>Nick Name</th>
          <th>Email <i class="fa fa-sort"></i></th>
          <th>Address</th>
          <th>Phone Number <i class="fa fa-sort"></i></th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody *ngIf="listFriend.length > 0">
        <tr *ngFor="let element of listFriend, index as i">
          <td class="align-content-center">{{i + 1}}</td>
          <td>{{element.name}}</td>
          <td>{{element.nick_name}}</td>
          <td>{{element.email}}</td>
          <td>{{element.address}}</td>
          <td>{{element.phoneNumber}}</td>
          <td>
            <a href="#" class="view" title="View" data-toggle="tooltip"><i
              class="material-icons">&#xE417;</i></a>
            <button class="delete" title="Delete" data-toggle="modal" data-target="#deleteModal"
                    (click)="deleteFriend(element.id)"><i class="material-icons">&#xE872;</i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="clearfix">
        <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
        <ul class="pagination">
          <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
          <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <app-delete-friend [friendId]="deleteId" [name]="deleteName" (event)="delete()"></app-delete-friend>
        </div>
      </div>
    </div>
  </div>
</div>
